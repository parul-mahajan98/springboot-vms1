<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
<style>
* {
  box-sizing: border-box;
}
.row {
  margin-left:-5px;
  margin-right:-5px;
} 
  
.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

table {
	
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
 <div th:replace="fragments :: menu"></div>
  
  <br>
  
 <div class="container my-20"> 
<h1>Driver-Vehicle Relationship</h1>
<br>
<div class="row">
  <div class="column">
    <table border="1" class = "table table-striped table-responsive-md">
    <thead bgcolor="blue">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
       
      </tr>
    </thead>
    <tbody>
      <tr th:each="driver : ${assignResponse}" >
        <td th:text="${driver.firstname}"></td>
        <td th:text="${driver.lastname}"></td>
        
      </tr>
      
    
    </tbody>
    </table>
  </div>
  <div class="column">
    <table border="1" class = "table table-striped table-responsive-md">
     <thead bgcolor="blue">
      <tr>
         <th>Vehicle_Name</th>
         <th>Vehicle_Model</th>
         <th>Chassis_Number</th>
       
      </tr>
    </thead>
    <tbody>
      <tr th:each="vehicle : ${assignResponse}" >    
                       
                        <td th:text="${vehicle.vehicle_Name}"></td>
                        <td th:text="${vehicle.vehicle_Model}"></td>
                       
                        <td th:text="${vehicle.chassis_Number}"></td>
                        
                        
                    
                        
                    </tr>
    </tbody> 
    </table>
  </div>
 </div> 

</body>
</html>
