<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: html_head"/>
       
    <body>
    
       <!--     <div class="container my-5"> -->
           
            <div th:replace="fragments :: menu"></div>
  <br>
  <div style="margin: 10px;"> 
 
  <h1>Driver List</h1>
            <a th:href = "@{/showNewDriverForm}"> Add New Driver </a>
             <form th:action="@{/driver}" class="form-inline" method="GET">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
    <button class="btn btn-primary my-2 my-sm-2" type="submit">Search</button>
    <button class="btn btn-secondary my-2 my-sm-2" type="reset" style="margin:5px">Cancel</button>
  </form>
  <br><br>
  

            <table border="1" class = "table table-striped table-responsive-md">
                <thead bgcolor="blue">
                    <tr>
                        <th>Id</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Date_Of_Birth</th>
                        <th>Address</th>
                        <th>Upload_License</th>
                        <th>License_Number</th>
                        <th>License_Expirydate</th>
                        <th>Vehicle_Id</th>
                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="driver : ${listDrivers}">
                    <td th:text="${driver.id}"></td>
                        <td th:text="${driver.firstname}"></td>
                        <td th:text="${driver.lastname}"></td>
                        <td th:text="${driver.dob}"></td>
                        <td th:text="${driver.address}"></td>
                        <td th:text="${driver.upload_License}"></td>
                        <td th:text="${driver.license_Number}"></td>
                        <td th:text="${driver.license_expiry_date}"></td>
                        <td th:text="${driver.vehicles}"></td>
                        
                        <td>
                        <a th:href="@{/showFormForUpdateDriver/{id}(id=${driver.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteDriver/{id}(id=${driver.id})}" class="btn btn-danger">Delete</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            
  </div>
        <!--    </div> -->
        </body>
</html>
